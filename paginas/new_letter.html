<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion a la Newsletter - Scorpions</title>
    <link rel="icon" href="./imagenes/iconoWeb.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1><u>Formulario de Inscripción</u></h1>
    </header>

    <main>
        <section>
            <h1>Inscribete a la Newsletter de Scorpions</h1>
            <form action="submit_newsletter.php" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="1" max="120" required>
                </div>

                <div>
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">--Selecciona un país--</option>
                        <option value="es">España</option>
                        <option value="fr">Francia</option>
                        <option value="us">Estados Unidos</option>
                        <option value="de">Alemaña</option>
                        <option value="altre">Otros</option>
                    </select>
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="intereses">Intereses:</label>
                    <textarea id="intereses" name="intereses" rows="4" placeholder="Explica que te interesa de Scorpions..." required></textarea>
                </div>

                <div>
                    <button type="submit">Subscribete</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Volvemos al inicio?</p><a href="../index.html"><img src="../imagenes/casa.png" alt="Home" style="width: 20px;"></a>
        <p>&copy; 2024 Scorpions Official Website. Tots els drets reservats.</p>
    </footer>
</body>
</html>
